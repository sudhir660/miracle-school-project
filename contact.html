      <h3>We Are Excited To Hear Form You.</h3>

      <h4>You can use same form to contact us.</h4>
      <div class="s27"></div>
      <div class="contactform" id="myform">
        <form name="myform" method="post" action="contact-submit.php">
          <input
            type="hidden"
            name="sendto"
            value="info@miraclepreschool.com"
          />

          <input
            name="Name"
            type="text"
            placeholder="Your Name"
            class="textfield"
          />
          <input
            name="Company"
            type="text"
            placeholder="Child's Name."
            class="textfield"
          />
          <input
            name="Email"
            type="text"
            placeholder="Email Id"
            class="textfield"
          />
          <input
            name="Phone"
            type="text"
            placeholder="Contact No."
            class="textfield"
          />
          <input
            name="Message"
            type="text"
            placeholder="Message"
            class="message"
          />
          <div id="myform_errorloc" class="error_strings"></div>
          <input type="submit" name="submit" class="send" value="Send" />
        </form>

        <script>
          var frmvalidator = new Validator("myform");
          frmvalidator.EnableOnPageErrorDisplaySingleBox();
          frmvalidator.EnableMsgsTogether();
          frmvalidator.addValidation(
            "Message",
            "req",
            "Please enter your Message"
          );
          frmvalidator.addValidation("Message", "maxlen=1000");
          frmvalidator.addValidation("Name", "req", "Please enter your Name");
          frmvalidator.addValidation(
            "Name",
            "maxlen=50",
            "Max length for Name is 50"
          );
          frmvalidator.addValidation(
            "Name",
            "alpha_s",
            "Name can contain alphabetic chars only"
          );
          frmvalidator.addValidation("Email", "maxlen=50");
          frmvalidator.addValidation("Email", "req");
          frmvalidator.addValidation("Email", "email");
          frmvalidator.addValidation(
            "Phone",
            "req",
            "Please enter your Phone no."
          );
          frmvalidator.addValidation("Phone", "minlen=10");
          frmvalidator.addValidation(
            "Phone",
            "numeric",
            "Please enter your correct Mobile no."
          );
          function DoCustomValidation() {
            var frm = document.forms["myform"];
            if (frm.Name.value == "Bob") {
              sfm_show_error_msg("Bob, you can't submit this form. Go away! ");
              return false;
            } else {
              return true;
            }
          }

          frmvalidator.setAddnlValidationFunction(DoCustomValidation);
        </script>
