  <body>
    <!-- Dynmic create and header  -->
    <div id="header"></div>
    <!--Dynmic create and header end -->

    <!-- addmission form -->

    <section id="contact" class="contact mt-5">
      <div class="container" data-aos="fade-up">
        <div class="section-title">
          <h2 class="enquiry">ENQUIRY-FORM</h2>
        </div>
        <div class="row addmission-form mt-3">
          <div class="col-lg-10 offset-lg-1 d-flex align-items-stretch">
            <div class="info">
              <form action="">
                <div class="row">
                  <div class="col-lg-4 py-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First name"
                      formControlName="first_name"
                    />
                  </div>
                  <div class="col-lg-4 py-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Middle name"
                      formControlName="middle_name"
                    />
                  </div>
                  <div class="col-lg-4 py-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last name"
                      formControlName="last_name"
                    />
                  </div>
                </div>

                

                <div class="row">
                  <div class="col-lg-4 py-2">
                    <input
                      type="date"
                      class="form-control"
                      placeholder="Date Of Birth"
                      formControlName="date_of_birth"
                    />
                  </div>
                  <div class="col-lg-4 py-2">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email Id"
                      formControlName="Email_Id"
                    />
                  </div>
                  <div class="col-lg-4 py-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="mobile number"
                      formControlName="mobile"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-3 py-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nationality"
                      formControlName="Nationality"
                    />
                  </div>
                  <div class="col-lg-3 py-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="City"
                      formControlName="City"
                    />
                  </div>
                  <div class="col-lg-3 py-2">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Country"
                      formControlName="Country"
                    />
                  </div>
                  <div class="col-lg-3 py-2">
                    <select
                      class="form-select"
                      aria-label="Default select example"
                      name="gender"
                      id=""
                      class="form-control"
                      formControlName="gender"
                    >
                      <option value="">Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12 py-2">
                    <label for="" class="mb-2">Message:</label>
                    <textarea
                      name=""
                      id=""
                      cols="10"
                      rows="3"
                      class="form-control"
                      formControlName="current_address"
                    ></textarea>
                  </div>
                  <!-- <div class="col-lg-6 py-2">
                    <label for="" class="mb-2">Upload profile photo:</label>
                    <div class="row">
                      <div class="col-md-10">
                        <input
                          type="file"
                          class="form-control"
                          formControlName="upload_photo"
                          placeholder="Upload Photo"
                          required
                        />
                      </div> -->
<!-- 
                      <div class="col-md-2">
                        <button class="btn btn-success">upload</button>
                      </div> -->
                    </div>
                  </div>
                </div>
                <!-- <div class="row">
                  <div class="col-lg-12">
                    <p>
                      <input type="checkbox" formControlName="agree_terms" />
                      Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                      Sed corporis repellat laborum maiores commodi. Neque,
                      nihil laudantium. Tempora, vel facilis soluta eos corrupti

                      magnam illo nihil sint commodi quidem ipsum omnis cum

                      Exercitationem facilis repudiandae laboriosam tenetur

                      tenetur? Exercitationem vitae quae similique neque! Optio

                    </p>
                  </div>
                </div> -->
                <div class="row">
                  <div class="col-lg-12 text-right mt-3 mb-2">
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button class="btn btn-secondary" type="button">
                        Submit
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- addmission form -->

    <!-- dynamic footer and header create -->
    <div id="footer"></div>
    <script>
      $(document).ready(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
